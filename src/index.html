<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css" />
  <link rel="stylesheet" href="index.css" />
  <title>Weather</title>
</head>

<body>
  <div id="title" class="centered">
    <h1>Weather</h1>
  </div>
  <div id="content" class="container">
    <div class="row">
      <div class="col-md-8 mx-auto text-center bg-primary mt-2 p-4 rounded">
        <div id="weather-overview">
          <h1 id="w-location"></h1>
          <h3 class="text-dark" id="w-overview"></h3>
          <h3 class="text-dark" id="w-desc"></h3>
          <h3 id="w-temp"><span id="w-temp-info"></span><span>&#176;</span></h3>
          <img id="w-icon" />
        </div>
        <hr />
        <div id="weather-information">
          <p id="humidity-info">Humidity: <span id="humidity"></span> %</p>
          <p id="pressure-info">Pressure: <span id="pressure"></span> hpa</p>
          <p id="visibility-info">Visibility: <span id="visibility"></span></p>
          <p id="wind-info">Wind: <span id="wind-speed"></span> m/s <span id="wind-degree"></span></p>
          <hr />
          <p id="description-temp">Feels Like: <span id="feels-like-temp"></span>&#176;</p>
        </div>
        <hr />
        <div id="change-location">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#locModal">
            Change Location
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="locModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="w-form">
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" class="form-control" />
            </div>
            <div class="form-group">
              <label for="state">State</label>
              <input type="text" id="countryCode" class="form-control" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cancel
          </button>
          <button id="w-change-btn" type="button" class="btn btn-primary">
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="storage.js"></script>
  <script src="weatherInformation.js"></script>
  <script src="weatherRetriever.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
    integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
    integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
</body>

</html>
